    <script>
        function route(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Get the URL parameter
            const url = new URLSearchParams(window.location.search).get('url');
            const title = new URLSearchParams(window.location.search).get('title');
            
            if (url) {
                // Now you can use the URL parameter to fetch and display the article content
                fetchArticleContent(url, title);
            } else {
                window.history.back();
            }
        });

        async function fetchArticleContent(articleUrl, articleTitle) {
            try {
                const res = await fetch(`https://raw.githubusercontent.com/GurkNathe/Personal/main/articles/articles/${articleUrl}.html`);
                if (res.ok) {
                    const htmlContent = await res.text();
                    document.getElementById("article-container").innerHTML = htmlContent;
                    document.title = articleTitle;
                } else {
                    console.error("Failed to load article");
                }
            } catch (error) {
                console.error("Error fetching article:", error);
            }
        }
    </script>
